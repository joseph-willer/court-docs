<input type="hidden" id="Url" value="{% url 'processor:search'%}" />
<h4>Search</h4>
<form>
    <input id="searchfield" type="search" name="q" value={{search_query}}>
    {{recent_searchs}}
</form>
<button onclick="window.location.href = document.getElementById('Url').value+'/'+encodeURI(document.getElementById('searchfield').value)">Search</button>
